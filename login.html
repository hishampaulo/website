<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand mx-5" href="index.html"><i class="fas fa-question-circle"></i> LOGO</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 float-right my-5">
                <form class="my-5" id="form-validate">
                    <div class="form-group mx-md-5">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mx-md-5">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-check m-md-5 mb-3">
                      <input type="checkbox" class="form-check-input" id="check">
                      <label class="form-check-label" for="check">Remeber me</label>
                    </div>
                    <button type="submit" class="btn btn-info mx-md-5">Login <i class="fas fa-sign-in-alt"></i></button>
                </form>
            </div>

            <div class="col-md-4 bg-dark my-5 text-center">
                <h1 class="display-4 bold my-5 text-light">Don't have an account</h1>
                <a href="register.html" class="btn btn-outline-info btn-lg my-5">
                    <h1 class="display-4">Create one</h1>
                </a>
            </div>
        </div>
    </div>
    <p class="text-info text-center">Copyright &copy;1995-2021 disCover Inc. All Rights Reserved. Accessibility, User Agreement, Privacy, Cookies.</p>
    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
